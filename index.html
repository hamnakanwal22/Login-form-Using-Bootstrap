<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css    ">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="wrapper">
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
<div class="logo">
    <img src="images/logo.png" class="img-fluid" alt="logo" >
</div>
<form class="rounded bg-white shadow p-5">
<h3 class="text-dark fw-bolder fs-4 mb-2">SingIN to HIILTOP</h3>
<div class="mb-4 text-muted fw-normal">
    New Here ? <a href="#" class="fw-bolder  text-decoration-none text-primary">Create a Account</a>
</div>
<div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Email address</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>
  <div class="mt-2 text-end">
    <a href="#" class="fw-bolder  text-decoration-none text-primary">Forget Password</a>
  </div>
  <button type="submit" class="btn btn-primary w-100 my-4 submit_btn">Continue</button>
<div class="text-center text-muted mb-3 text-uppercase ">Or</div>
<a href="#" class="btn btn-light w-100 my-4 login_width">
<img src="images/google-icon.svg" alt="">Continue with google
</a>
<a href="#" class="btn btn-light w-100 my-4 login_width">
    <img src="images/facebook-icon.svg" alt="">Continue with Facebook
    </a>
    <a href="#" class="btn btn-light w-100 my-4 login_width">
        <img src="images/linkedin-icon.svg" alt="">Continue with LinkedIn
        </a>
<div>

</div>
</form>
            </div>
        </div>
    </div>
</section>


    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
